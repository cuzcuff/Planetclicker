<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetclicker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sectionLeft">
    <center>
        <div class="scoreContainer">
    <span id="score">0</span> People<br>
    <span id="scorepersecond">0</span> People per second<br>
    <span id="boost">0</span> Boost<br>
    <span id="getboost">Get Boost over 10 to get 3 times more people</span>
    <div class="clickerContainer">
    <img draggable="false" id="planet" src="planet.png"  onclick="addToScore()">
    </div>
    </center>
</div>

<div class="sectionRight">
    <table class="shopButton unselectable" id="cursor">
        <tr>
            <td id="image"><img src="cursor.png"></td>
            <td id="nameAndCost">
                <p>Cursor</p>
                <p><span id="cursorcost">50</span> People</p>
            </td>
            <td id="amount"><span id="cursors">0</span></td>
        </tr>
    </table>
    <table class="shopButton unselectable" id="clicker">
        <tr>
            <td id="image"><img src="clicker.png"></td>
            <td id="nameAndCost">
                <p>Clicker</p>
                <p><span id="clickingpowercost">150</span> People</p>
            </td>
            <td id="amount"><span id="clickers">0</span></td>
        </tr>
    </table>
        <table class="shopButton1 unselectable" id="mars1">
            <tr>
                <td id="image"><img src="mars.png"></td>
                <td id="nameAndCost">
                    <p>Mars</p>
                    <p><span id="marscost">1000</span> People</p>
                </td>
                <td id="amount"><span id="marss">0</span></td>
            </tr>
    </table>
        <table class="shopButton2 unselectable" id="jupiter1">
            <tr>
                <td id="image"><img src="jupiter.png"></td>
                <td id="nameAndCost">
                    <p>Jupiter</p>
                    <p><span id="jupitercost">7500</span> People</p>
                </td>
                <td id="amount"><span id="jupiters">0</span></td>
            </tr>
    </table>
        <table class="shopButton3 unselectable" id="saturn1">
            <tr>
                <td id="image"><img src="saturn.png"></td>
                <td id="nameAndCost">
                    <p>Saturn</p>
                    <p><span id="saturncost">20000</span> People</p>
                </td>
                <td id="amount"><span id="saturns">0</span></td>
            </tr>
    </table>
        <table class="shopButton3 unselectable" id="uranus1">
            <tr>
                <td id="image"><img src="uranus.png"></td>
                <td id="nameAndCost">
                    <p>Uranus</p>
                    <p><span id="uranuscost">50000</span> People</p>
                </td>
                <td id="amount"><span id="uranuss">0</span></td>
            </tr> 
</div>
</body>
</html>


<script src="script.js"></script>
